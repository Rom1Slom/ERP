{% extends "habilitations_app/base.html" %}
{% block title %}Accepter l'invitation{% endblock %}
{% block page_content_guest %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="mb-3">Créer votre compte Responsable Client</h3>
        <p class="text-muted">Entreprise: <strong>{{ invitation.entreprise_client.nom }}</strong></p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Identifiant</label>
            <input type="text" name="username" class="form-control" placeholder="Choisissez un identifiant" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" placeholder="Choisissez un mot de passe" required>
          </div>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-person-check"></i> Créer mon compte
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
