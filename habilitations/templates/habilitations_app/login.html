<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Habilitations Électriques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2 class="mb-0"><i class="bi bi-lightning-charge-fill"></i> Habilitations Électriques</h2>
                        <p class="mb-0 mt-2">Plateforme de gestion B2B2C</p>
                    </div>
                    <div class="card-body p-5">
                        <h4 class="text-center mb-4">Connexion</h4>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle"></i>
                                Nom d'utilisateur ou mot de passe incorrect.
                            </div>
                        {% endif %}
                        
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="id_username" class="form-label">
                                    <i class="bi bi-person-fill"></i> Nom d'utilisateur
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="id_username" 
                                       name="username" 
                                       placeholder="Entrez votre login"
                                       required 
                                       autofocus>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Mot de passe
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="id_password" 
                                       name="password" 
                                       placeholder="Entrez votre mot de passe"
                                       required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> Se connecter
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="alert alert-info text-center">
                            <small>
                                <i class="bi bi-info-circle-fill"></i> 
                                <strong>Compte de test :</strong><br>
                                Login : <code>admin_of</code><br>
                                Password : <code>admin123</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
