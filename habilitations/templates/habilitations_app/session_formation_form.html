{% extends 'habilitations_app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Créer une session de formation{% endblock %}

{% block page_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0"><i class="bi bi-calendar-plus"></i> Créer une session de formation</h2>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'liste_sessions_formation' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour aux sessions
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
